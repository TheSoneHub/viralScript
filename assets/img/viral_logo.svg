<?xml version="1.0" encoding="utf-8"?>
<!-- Full logo: mark + wordmark "ViralScript" -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" role="img" aria-label="ViralScript logo">
  <defs>
    <linearGradient id="lgA" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ffb86b"/>
    </linearGradient>
    <linearGradient id="lgB" x1="0" x2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- mark (left) - reuse shapes from icon -->
  <g transform="translate(40,20) scale(0.9)">
    <rect x="0" y="0" width="160" height="160" rx="28" fill="url(#lgA)" />
    <circle cx="80" cy="80" r="44" fill="rgba(255,255,255,0.06)" />
    <path d="M24 24 L92 128 L124 96 L192 24 L148 24 L112 80 L76 24 Z" fill="#fff" opacity="0.95" transform="translate(8,8) scale(0.6)" />
    <polygon points="136,108 156,124 136,140" fill="url(#lgB)" opacity="0.98" transform="translate(-12,-12) scale(0.6)" />
  </g>

  <!-- wordmark -->
  <g transform="translate(240,100)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="700" fill="#111">Viral</text>
    <text x="174" y="0" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="700" fill="#7c3aed">Script</text>
    <rect x="0" y="14" width="520" height="2" fill="rgba(0,0,0,0.04)"/>
  </g>

</svg>
